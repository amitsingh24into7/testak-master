<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="JS/libraries/RGraph.common.core.js"></script>

<script src="JS/libraries/RGraph.rscatter.js"></script>
<script>
    $(document).ready(function ()
    {
        var pie = new RGraph.Pie({
            id: 'cvs',
            data: [24,43,51,16,26],
            options: {
                strokestyle: '#e8e8e8',
                linewidth: 5,
                title:'Top Products in revinew',
                shadowBlur: 5,
                shadowOffsetx: 5,
                shadowOffsety: 5,
                shadowColors: '#aaa',
                exploded: 10,
                radius: 80,
                labels: ['Procuct1','Procuct2','Procuct3','Procuct4','Procuct5'],
                labelsSticks: true,
                labelsSticksLength: 15,

            }
        }).on('click', function (e, shape)
        {
            var index = shape.index;
            var obj = shape.object;
            
            // Reset all the segments to 10
            obj.set('exploded', 10);
            
            obj.explodeSegment(index, 15);
            
            e.stopPropagation();
        }).on('mousemove', function (e, shape)
        {
            e.target.style.cursor = 'pointer';
        
        }).roundRobin({frames:60})
        pie.Set('chart.tooltips',  ['Enquiry','Pricing','Negotiation','Design Request','Others']);
        window.addEventListener('mousedown', function (e) {pie.set('exploded', 10);}, false);
    })
</script>
